<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Employee Management System</title>
</head>
<body>
  <header class="fixed-top d-flex justify-content-between align-items-center bg-dark text-white">
    <div class="admin-logo">
      <i class="fas fa-user-shield"></i>
    </div>
    <div class="welcome-text">Welcome back, <%= id %></div>
  </header>

  <nav class="mt-5 d-flex flex-column bg-light col-md-2">
    <a href="#" class="nav-link active">
      <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-building"></i> My Profile
    </a>
    <a href="/admin/<%= id %>/addEmp" class="nav-link">
      <i class="fas fa-building"></i> Add Employee
    </a>
    <a href="/admin/<%= id %>/query" class="nav-link">
      <i class="fas fa-user-tie"></i> Query
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-money-bill-wave"></i> Salary History
    </a>
    <a href="/admin/<%= id %>/leave" class="nav-link">
      <i class="fas fa-clipboard-list"></i> Leave Application
    </a>
    <a href="/logout" class="nav-link">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </nav>

  <div class="container mt-5">
    <div class="content row">
      
<% if(success && success.length){ %>
  <div class="alert alert-success alert-dismissible fade show mt-2 col-md-6 offset-md-3" role="alert">
    <%= success %>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<% } %>

<% if(error && error.length){ %>
  <div class="alert alert-danger alert-dismissible fade show mt-2 col-md-6 offset-md-3" role="alert">
    <%= error %>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<% } %>

</div> </div> <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyNm/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
